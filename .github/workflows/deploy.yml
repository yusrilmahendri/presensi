name: ğŸš€ Remote Git Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/domains/pioneersolve.id/public_html/hadir

            echo "ğŸ§¹ Resetting local changes..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Running Composer Install..."
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

            echo "âš™ï¸ Running Database Migration..."
            php artisan migrate --force

            echo "ğŸš€ Optimizing Laravel Cache..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            php artisan optimize

            echo "âœ… Congratulations! Deployment completed successfully!"
